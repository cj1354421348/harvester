# Simple Configuration Example
# This file contains minimal configuration for quick setup

# Global application settings
global:
  # Working directory for data and results
  workspace: "./data"
  # GitHub credentials settings
  github_credentials:
    sessions:
      - "ASDagv7VeSFoNu2AasgWjrqfPbz5Ck2PSAmAArjrDR9aPx-T" # Replace with your GitHub session token
    # Load balancing strategy: round_robin or random
    strategy: "round_robin"

# Pipeline stage configuration
pipeline:
  # Number of threads for each stage
  threads:
    search: 1 # Search stage threads (keep low due to rate limits)
    gather: 4 # Acquisition stage threads
    check: 2 # Validation stage threads
    inspect: 1 # API capability inspection threads
  queue_sizes:
    search: 100000 # Search results queue
    gather: 200000 # Acquisition tasks queue
    check: 500000 # Validation tasks queue
    inspect: 1000000 # API capability inspection tasks queue
# System monitoring settings
monitoring:
  # Monitoring update interval in seconds
  update_interval: 2.0
  # Error rate threshold (0.0 to 1.0)
  error_threshold: 0.1

# Data persistence configuration
persistence:
  # Auto restore state on startup
  auto_restore: true
  # Shutdown timeout in seconds
  shutdown_timeout: 30

# Global rate limiting configuration
ratelimits:
  # GitHub web scraping limits
  github_web:
    # Base rate in requests per second
    base_rate: 0.5
    # Maximum burst size
    burst_limit: 2
    # Enable adaptive rate limiting
    adaptive: true

# Provider task configurations
tasks:
  # OpenAI provider configuration
  - name: "gemini123"
    # Enable/disable this provider
    enabled: true
    # Provider type for API compatibility
    provider_type: "gemini"
    # Use GitHub API for searching
    use_api: false
    # Pipeline stage settings
    stages:
      search: true # Enable search stage
      gather: true # Enable acquisition stage
      check: true # Enable validation stage
      inspect: true # Enable API capability inspection
    # Pattern matching configuration
    patterns:
      key_pattern: 'AIzaSy[a-zA-Z0-9_-]{33}'
    # Search conditions
    conditions:
      - query: '/AIzaSy[a-zA-Z0-9_-]{33}/'
